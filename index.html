<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>COVIDVisualizer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>
    const d3v5 = window.d3
    window.d3 = null
  </script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
</head>

<body>


  <div id="header">COVIDVisualizer</div>
  <div class="container">
    <div id="filter-container">
      <div class="radio-filters">
        <form name="map-filter">
          <div class="filter-input">
            <input type="radio" id="vaccinations" name="map-filter" value="cases">
            <label for="vaccinations">Total Cases</label><br>
          </div>
          <div class="filter-input">
            <input type="radio" id="deaths" name="map-filter" value="deaths">
            <label for="deaths">COVID Deaths</label><br>
          </div>
          <div class="filter-input">
            <input type="radio" id="vaccinations" name="map-filter" value="vaccinations">
            <label for="vaccinations">Vaccinations</label><br>
          </div>

        </form>
      </div>
    </div>
    <div clas="canvas-container">
      <svg id="canvas"></svg>
      <svg id="bars"></svg>
    </div>
    <div id="side-info">
      <div id="tooltip">
      </div>
      <div id="legend-container">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
